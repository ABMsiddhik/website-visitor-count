<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Global Visitor Counter - Auroville Kids</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .counter-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .counter-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            pointer-events: none;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 2px;
        }
        
        .counter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .counter-item {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 30px 20px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .counter-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(106, 17, 203, 0.4);
        }
        
        .counter-item::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            z-index: 1;
            border-radius: 20px;
            pointer-events: none;
        }
        
        .counter-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .counter-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }
        
        .counter-label {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
            letter-spacing: 0.5px;
        }
        
        .visitor-counter {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            padding: 30px;
            border-radius: 16px;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.3);
        }
        
        .visitor-counter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.05"><circle cx="50" cy="50" r="40" fill="white" /></svg>');
            background-size: 80px 80px;
            opacity: 0.1;
        }
        
        .visitor-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        #visitor-count {
            font-size: 3.5rem;
            font-weight: 800;
            color: #e74c3c;
            background: #fff;
            padding: 15px 30px;
            border-radius: 12px;
            display: inline-block;
            margin: 15px 0;
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.3);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            min-width: 180px;
        }
        
        #visitor-count::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: all 0.6s ease;
        }
        
        #visitor-count:hover::before {
            left: 100%;
        }
        
        .counter-note {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 1rem;
            line-height: 1.6;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #6a11cb;
        }
        
        .pulse {
            animation: pulseAnimation 1s ease;
        }
        
        @keyframes pulseAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .floating {
            animation: floatAnimation 3s ease-in-out infinite;
        }
        
        @keyframes floatAnimation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .global-indicator {
            display: inline-flex;
            align-items: center;
            background: #2ecc71;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .global-indicator i {
            margin-right: 5px;
        }
        
        .loading {
            color: #7f8c8d;
            font-style: italic;
        }
        
        .realtime-demo {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        
        .realtime-demo h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .demo-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .demo-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .demo-btn:hover {
            background: #2980b9;
        }
        
        @media (max-width: 768px) {
            .counter-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .counter-value, #visitor-count {
                font-size: 2.2rem;
            }
            
            .demo-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="counter-container">
      
        <div class="visitor-counter">
            <div class="visitor-title">Global Website Visitors</div>
            <div id="visitor-count" class="loading">Loading...</div>
            <div class="global-indicator">
                <i class="fas fa-globe-americas"></i> Live Global Counter
            </div>
            <p>Thank you for visiting our website!</p>
        </div>
        
    </div>

    <script>
        // Function to update the counter display with animation
        function updateCounter(value) {
            const visitorCount = document.getElementById('visitor-count');
            
            // Remove loading text
            visitorCount.classList.remove('loading');
            
            // Add animation effect
            visitorCount.classList.add('pulse');
            
            // Format the number with commas
            visitorCount.textContent = value.toLocaleString();
            
            // Remove animation class after animation completes
            setTimeout(() => {
                visitorCount.classList.remove('pulse');
            }, 1000);
        }
        
        // Function to handle API errors
        function handleError(error) {
            console.error('Error with CountAPI:', error);
            const visitorCount = document.getElementById('visitor-count');
            visitorCount.textContent = "1024"; // Fallback value
            visitorCount.classList.remove('loading');
        }
        
        // Initialize the counter when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Using CountAPI - a free service for counting
            // Create a unique key for your website
            const namespace = 'aurovillekids';
            const key = 'website-visitors';
            
            // First, try to get the current value
            fetch(`https://api.countapi.xyz/get/${namespace}/${key}`)
                .then(response => response.json())
                .then(data => {
                    if (data.value) {
                        updateCounter(data.value);
                    } else {
                        // If no value exists, create one starting at 1024
                        return fetch(`https://api.countapi.xyz/create?namespace=${namespace}&key=${key}&value=1024`)
                            .then(response => response.json())
                            .then(data => {
                                updateCounter(data.value);
                            });
                    }
                })
                .catch(error => {
                    handleError(error);
                });
            
            // Now hit the endpoint to increment the counter
            // This will track each page visit
            fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`)
                .then(response => response.json())
                .then(data => {
                    // Update the counter with the new value
                    updateCounter(data.value);
                })
                .catch(error => {
                    // We can silently fail here as we already have the initial value
                    console.error('Error incrementing counter:', error);
                });
        });
    </script>
</body>
</html>
